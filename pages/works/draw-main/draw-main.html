    <header>
      <h1>Draws</h1>
      <nav id="draw-types">
        <ul>
          <li id="icon" class="hidden">*</li>
          <li id="noodlesTab">noodles</li>
          <li id="cafeTab">caf√©</li>
          <li id="dodoTab">dodo</li>

    <main>
      <div id="drawSections">
        <!-- NOODLES -->
        <div id="noodlesDraws" class="drawSection">
          <h2 class="title"><span class="titleSign">*</span>Noodles</h2>
          <picture id="pistola">
            <source
              srcset="https://i.ibb.co/Tq9R5zQ/pistola.jpg"
              type="image/jpg"
            />
            <img src="draw-img/pistola.jpg" alt="pistola" type="image/jpg" />
          </picture>
          <picture id="hidro">
            <source
              srcset="https://i.ibb.co/VTf1mHT/hidroge.jpg"
              alt="hidroge"
              type="image/jpg"
            />
            <img src="draw-img/hidroge.jpg" alt="" type="image/jpg" />
          </picture>
          <picture id="">
            <source srcset="" loading="lazy" type="image/jpg" />
            <img src="" alt="" loading="lazy" type="image/jpg" />
          </picture>
        </div>

        <!-- CAFE -->
        <div id="cafeDraws" class="drawSection">
          <h2 class="title"><span class="titleSign">!</span>Caf√©</h2>
          <picture id="cafe-two-woman">
            <source
              srcset="https://i.ibb.co/2dbj0yr/cafe-two-woman.jpg"
              alt="cafe-two-woman"
              loading="lazy"
              type="image/jpg"
            />
            <img
              src="draw-img/cafe-two-woman.jpg"
              alt=""
              loading="lazy"
              type="image/jpg"
            />
          </picture>
        </div>

        <!-- DODO -->
        <div id="dodoDraws" class="drawSection">
          <h2 class="title"><span class="titleSign">&</span>Dodo</h2>
          <picture>
            <source
              srcset="https://i.ibb.co/9t0CxrQ/dodo-revolution.jpg"
              alt="dodo-revolution"
              border="0"
              type="image/jpg"
            />
            <img
              src="draw-img/dodo-revolution.jpg"
              type="image/jpg"
              loading="lazy"
            />
          </picture>
          <picture>
            <source srcset="" loading="lazy" type="image/jpg" />
            <img id="" src="" alt="" loading="lazy" type="image/jpg" />
          </picture>
          <!-- <img id="dodo1" src="https://i.imgur.com/pM8BFX0.jpg" alt="" /> -->
        </div>

        <!-- SKETCH -->
        <div id="sketchDraws" class="drawSection">
          <h2 class="title"><span class="titleSign">?</span>Sketch</h2>
          <picture id="sketch-diario-1">
            <source
              srcset="https://i.ibb.co/YWJ4zmQ/sketch-diario-1.jpg"
              loading="lazy"
              type="image/jpg"
            />
            <img
              src="draw-img/sketch-diario-1.jpg"
              alt="sketch-diario-1"
              loading="lazy"
              type="image/jpg"
            />
          </picture>
        </div>

        <!-- ARCH -->
        <div id="archDraws" class="drawSection">
          <h2 class="title"><span class="titleSign">$</span>Architecture</h2>
          <picture id="">
            <source srcset="" loading="lazy" type="image/jpg" />
            <img src="" alt="" loading="lazy" type="image/jpg" />
          </picture>
          <img id="trees" src="https://ibb.co/HGMJ6XB" alt="" loading="lazy" />
        </div>

        <!-- RANDOM -->
        <div id="randomDraws" class="drawSection">
          <h2 class="title"><span class="titleSign">#</span>Random</h2>
          <picture id="rabbit">
            <source srcset="https://i.ibb.co/JqNLy0Y/rabbit.jpg"" loading="lazy"
            type="image/jpg" width="100px" />
            <img src="" alt="rabbit" loading="lazy" type="image/jpg" />
